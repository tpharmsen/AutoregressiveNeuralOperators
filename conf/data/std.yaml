datasets:
  - name: "amira"
    path: "AmiraSet/"
    dataset: "AmiraLoaderDataset"
    extra_args:
      resample_shape: [256, 256]
      timesample: 5

  - name: "pdebench_comp"
    path: "PDEBench-Comp/"
    dataset: "PDEBenchCompDataset"
    extra_args:
      resample_shape: [256, 256]
      timesample: 1

  - name: "pdebench_incomp"
    path: "PDEBench-InComp/"
    dataset: "PDEBenchIncompDataset"
    extra_args:
      resample_shape: [256, 256]
      timesample: 10

  - name: "pdegym-gauss"
    path: "PDEGym-NSGauss"
    dataset: "PDEGymDataset"
    extra_args: 
      resample_shape: [256, 256]
      timesample: 1
  
  - name: "pdegym-sines"
    path: "PDEGym-NSSines/"
    dataset: "PDEGymDataset" 
    extra_args:
      resample_shape: [256, 256]
      timesample: 1
test: 5