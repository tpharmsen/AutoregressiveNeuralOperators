resample_shape: 128
resample_mode: "fourier"

datasets:
  - name: "amira"
    path: "AmiraSet/"
    ppclass: "AmiraDatasetFromAM"
    file_ext: "am"
    timesample: 5

  - name: "pdebench-comp"
    path: "PDEBench-Comp/"
    ppclass: "PDEBenchCompDataset"
    file_ext: "hdf5"
    timesample: 1

  - name: "pdebench-incomp"
    path: "PDEBench-Incomp/"
    ppclass: "PDEBenchIncompDataset"
    file_ext: "h5"
    timesample: 10

  - name: "pdegym-gauss"
    path: "PDEGym-NSGauss"
    ppclass: "PDEGymDataset"
    file_ext: "nc"
    timesample: 1
  
  - name: "pdegym-sines"
    path: "PDEGym-NSSines/"
    ppclass: "PDEGymDataset" 
    file_ext: "nc"
    timesample: 1
