datasets:
  - name: "amira"
    path: "AmiraSet/"
    dataset: "AmiraDatasetFromAM"
    file_ext: "am"
    resample_shape: [256, 256]
    resample_mode: "fourier"
    timesample: 5
        
  - name: "pdebench_incomp"
    path: "PDEBench-Incomp/"
    dataset: "PDEBenchIncompDataset"
    file_ext: "h5"
    resample_shape: [256, 256]
    resample_mode: "fourier"
    timesample: 10

  - name: "pdegym-gauss"
    path: "PDEGym-NSGauss"
    dataset: "PDEGymDataset"
    file_ext: "nc"
    resample_shape: [256, 256]
    resample_mode: "fourier"
    timesample: 1

